<!-- -->
<ion-header dir="rtl">
    <ion-navbar color="primary">
      <ion-title text-center>
        <strong>أتصل بنا</strong>
      </ion-title>
      <ion-buttons end>
          <button ion-button (click)="goToAccount()">
              <ion-icon name="person"  size="large"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="common-bg">
    <div padding-horizontal text-center class="animated fadeInDown" margin>
      <div class="logo"></div>
    </div>
  <form (ngSubmit)="onContact(f)" #f="ngForm">
  <ion-item-group margin-top>
    
    <ion-item>
      <ion-label stacked >الاسم</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name">
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>البريد الالكترونى</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label  stacked>رقم الهاتف</ion-label>
          <ion-input type="text" [(ngModel)]="phone" name="phone">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked >الرسالة</ion-label>
            <ion-textarea rows="4" type="text" [(ngModel)]="message" name="message">
            </ion-textarea>
          </ion-item>
  </ion-item-group>

  <!--sign out button-->
  <button ion-button color="primary" full tappable large>
      <ion-icon name="send" padding></ion-icon>ارسل</button>
  </form>

</ion-content>
