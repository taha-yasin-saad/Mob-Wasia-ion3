      <div class="logo"></div>

    </div>

    <!-- Login form -->
    <form class="list-form" (ngSubmit)="onSubmitLogin(f)" #f="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-call" item-start class="text-primary"></ion-icon>
          رقم الجوال
        </ion-label>
        <ion-input type="number" name="phone" [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          كلمة المرور
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" ></ion-input>
      </ion-item>

      <div>
        <button ion-button icon-start block color="dark" tappable>
          <ion-icon name="log-in"></ion-icon>
          تسجيل الدخول
        </button>
